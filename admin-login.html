<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-SHOP</title>
    <link rel="icon" type="image/png" href="public/images/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/font-awesome.css">
    <style>
        *{margin:0;padding:0;box-sizing:border-box}
        body{font-family:Poppins,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;display:flex;align-items:center;justify-content:center}
        .login-container{background:#fff;padding:40px;border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,0.2);width:100%;max-width:400px}
        .login-header{text-align:center;margin-bottom:30px}
        .login-header h1{color:#333;font-size:28px;margin-bottom:5px}
        .login-header p{color:#666;font-size:13px}
        .form-group{margin-bottom:20px}
        .form-group label{display:block;color:#333;font-weight:600;margin-bottom:8px;font-size:13px}
        .form-group input{width:100%;padding:12px;border:1px solid #ddd;border-radius:4px;font-size:13px;font-family:Poppins,sans-serif}
        .form-group input:focus{outline:0;border-color:#667eea;box-shadow:0 0 0 3px rgba(102,126,234,.1)}
        .login-btn{width:100%;padding:12px;background:#667eea;color:#fff;border:0;border-radius:4px;font-size:14px;font-weight:600;cursor:pointer;margin-top:10px;transition:background .3s}
        .login-btn:hover{background:#764ba2}
        .login-footer{text-align:center;margin-top:20px;font-size:12px;color:#666}
        .login-footer a{color:#667eea;text-decoration:none}
        .demo-creds{background:#f5f5f5;padding:15px;border-radius:4px;margin-top:20px;font-size:12px;border-left:3px solid #667eea}
        .demo-creds p{margin:5px 0}
        .error{color:#e74c3c;font-size:12px;margin-top:5px;display:none}
        .success{color:#27ae60;font-size:12px;margin-top:5px;display:none}
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>E-SHOP ADMIN</h1>
            <p>Administrator Portal</p>
        </div>
        
        <form onsubmit="handleLogin(event)">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" placeholder="admin" required>
                <div class="error" id="usernameError"></div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="admin@123" required>
                <div class="error" id="passwordError"></div>
            </div>
            
            <button type="submit" class="login-btn">Login to Admin Dashboard</button>
            <div class="error" id="generalError"></div>
            <div class="success" id="successMsg"></div>
        </form>
        
        <div class="demo-creds">
            <p><strong>Demo Admin Credentials:</strong></p>
            <p>Username: <strong>admin</strong></p>
            <p>Password: <strong>admin@123</strong></p>
        </div>
        
        <div class="login-footer">
            <p>Not an admin? <a href="login.html">User Login</a></p>
        </div>
    </div>

    <script>
        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Clear errors
            document.getElementById('generalError').style.display = 'none';
            document.getElementById('usernameError').style.display = 'none';
            document.getElementById('passwordError').style.display = 'none';
            document.getElementById('successMsg').style.display = 'none';
            
            // Validate
            if (!username) {
                document.getElementById('usernameError').textContent = 'Username required';
                document.getElementById('usernameError').style.display = 'block';
                return;
            }
            
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password required';
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            // Check credentials
            if (username === 'admin' && password === 'admin@123') {
                // Store session
                localStorage.setItem('userType', 'admin');
                localStorage.setItem('username', 'admin');
                localStorage.setItem('loginTime', new Date().toISOString());
                
                document.getElementById('successMsg').textContent = 'âœ“ Login successful! Redirecting...';
                document.getElementById('successMsg').style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'admin-dashboard.html';
                }, 1000);
            } else {
                document.getElementById('generalError').textContent = 'Invalid username or password';
                document.getElementById('generalError').style.display = 'block';
            }
        }
        
        // Check if already logged in
        if (localStorage.getItem('userType') === 'admin') {
            window.location.href = 'admin-dashboard.html';
        }
    </script>
</body>
</html>
