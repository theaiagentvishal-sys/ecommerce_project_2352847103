<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - E-SHOP</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 { color: #333; margin-bottom: 10px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 14px; }
        .status { 
            background: #f0f0f0; 
            padding: 20px; 
            border-radius: 8px; 
            margin: 20px 0;
            font-family: monospace;
            min-height: 100px;
            text-align: left;
        }
        .status div { margin: 8px 0; }
        .success { color: #27ae60; font-weight: 600; }
        .info { color: #3498db; }
        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            margin: 5px;
            transition: background 0.3s;
        }
        .btn:hover { background: #764ba2; }
        .btn-danger {
            background: #e74c3c;
            margin-top: 20px;
        }
        .btn-danger:hover { background: #c0392b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ Clear Cache & Storage</h1>
        <p class="subtitle">Remove cached data to ensure fresh content loads</p>
        
        <div class="status" id="status">
            <div class="info">‚è≥ Initializing...</div>
        </div>

        <button class="btn" onclick="clearBrowserCache()">Clear Browser Cache</button>
        <button class="btn" onclick="clearLocalStorage()">Clear LocalStorage</button>
        <button class="btn" onclick="clearAllData()">Clear All Data</button>
        <button class="btn btn-danger" onclick="goHome()">Go Back to Home</button>
    </div>

    <script>
        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            const div = document.createElement('div');
            div.className = type;
            div.textContent = message;
            status.appendChild(div);
            console.log(`[${type.toUpperCase()}] ${message}`);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('status').innerHTML = '<div class="info">Ready to clear cache</div>';
            updateStatus('‚úì Browser: ' + navigator.userAgent.substring(0, 40) + '...', 'info');
            updateStatus('‚úì LocalStorage: ' + (typeof(Storage) !== "undefined" ? 'Available' : 'Not Available'), 'info');
            updateStatus('‚úì Service Workers: ' + (navigator.serviceWorker ? 'Supported' : 'Not Supported'), 'info');
        });

        function clearBrowserCache() {
            if ('caches' in window) {
                caches.keys().then(cacheNames => {
                    return Promise.all(
                        cacheNames.map(cacheName => {
                            return caches.delete(cacheName);
                        })
                    );
                }).then(() => {
                    updateStatus('‚úì Browser cache cleared', 'success');
                });
            } else {
                updateStatus('‚úó Browser cache API not available', 'info');
            }
        }

        function clearLocalStorage() {
            try {
                const itemsCount = localStorage.length;
                localStorage.clear();
                updateStatus(`‚úì Cleared ${itemsCount} localStorage items`, 'success');
            } catch (e) {
                updateStatus('‚úó Error clearing localStorage: ' + e.message, 'info');
            }
        }

        function clearAllData() {
            try {
                // Clear localStorage
                localStorage.clear();
                
                // Clear sessionStorage
                sessionStorage.clear();
                
                // Clear caches
                if ('caches' in window) {
                    caches.keys().then(cacheNames => {
                        cacheNames.forEach(cacheName => {
                            caches.delete(cacheName);
                        });
                    });
                }
                
                // Unregister service workers
                if ('serviceWorker' in navigator) {
                    navigator.serviceWorker.getRegistrations().then(registrations => {
                        registrations.forEach(registration => {
                            registration.unregister();
                        });
                    });
                }
                
                updateStatus('‚úì All browser data cleared successfully!', 'success');
                updateStatus('üîÑ Redirecting to home page in 2 seconds...', 'info');
                
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } catch (e) {
                updateStatus('‚úó Error: ' + e.message, 'info');
            }
        }

        function goHome() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
